$("button").click(function(){
		$("#1").fadeOut(1000);

});

</div><br>
<div id="2" style="width:40px;height:60px;display:none;background-color:yellow;">

<div id="3" style="width:40px;height:60px;display:none;background-color:orange;">
</div>
