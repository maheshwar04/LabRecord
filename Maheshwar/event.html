<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("h1, h2, h3").dblclick(function(){
$(this).hide();
});
});
</script>
<style>
    h1,h2,h3{
        cursor: pointer;
    }
</style>
</head>
<body>
<h1></h1>
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
</body>
</html>
